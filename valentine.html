<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’˜</title>

  <style>
    body {
      background-color: #ffe6eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h2 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Do you want me to be your Valentine? ðŸ’–</h2>

    <img src="valentine.jpg" alt="Valentine">

    <br>

    <button id="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="no" onmouseover="moveNo()">No ðŸ˜…</button>
  </div>

  <script>
    let yesSize = 18;

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesSize += 4;
      document.getElementById("yes").style.fontSize = yesSize + "px";
    }

    function yesClicked() {
      alert("You made the right decision. I'm happy to be your Valentine. ðŸ’–");
      window.location.href = "love.html";
    }
  </script>
</body>
</html>
